{% extends 'base.html' %}

{% block body %}
    <h2>My Inventory</h2>

    <div id="item-list" class="row">
      {% for item in items %}
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 melon-summary">

              <div class="well">
                  <h3><a href="/item/{{ item['id'] }}">{{ item['name'] }}</a></h3>
                  <p>Id: {{ item['id'] }}</p>
                  <p>Unit Price: {{ item['price'] }}</p>


              </div>

          </div>
      {% endfor %}
    </div>

{% endblock %}
